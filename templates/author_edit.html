<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="post">
            <p>
                作者姓名: <input name="author_name" value="{{ author.author_name }}">
            </p>
            <p>

            <select name="book" multiple>
                {% for book in books %}
                    {% if book in author.books.all %}
                        <option selected value="{{ book.pk }}">{{ book.name }}</option>
                    {% else %}
                        <option  value="{{ book.pk }}">{{ book.name }}</option>
                    {% endif %}
                {% endfor %}

            </select>
            </p>
            <p><button> 提交</button></p>

    </form>

</body>
</html>
